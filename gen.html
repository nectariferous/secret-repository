<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Certificate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Fill in Your Details</h2>
        <form id="formData">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="generateCertificate()">Generate Certificate</button>
        </form>
    </div>

    <div class="container mt-5" id="certificate" style="display:none;">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="certName"></h5>
                <p class="card-text" id="certDob"></p>
            </div>
        </div>
        <button class="btn btn-success mt-3" onclick="downloadCertificate()">Download Certificate</button>
    </div>

    <script>
        function generateCertificate() {
            var name = document.getElementById('name').value;
            var dob = document.getElementById('dob').value;
            document.getElementById('certName').innerHTML = "Name: " + name;
            document.getElementById('certDob').innerHTML = "Date of Birth: " + dob;
            document.getElementById('certificate').style.display = 'block';
        }

        function downloadCertificate() {
            html2canvas(document.querySelector("#certificate")).then(canvas => {
                let link = document.createElement('a');
                link.download = 'certificate.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
